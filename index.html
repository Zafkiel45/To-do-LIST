<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="assets/font.css">
    <link rel="stylesheet" href="SASS/import.css">
</head>
<body>
    <H1>To-do List | Murilo</H1>
    <div id="task-container">
        <div id="container-input">
            <input type="text" name="task" id="tarefa" placeholder="Digite uma Task">
            <button id="button-add">
                <img src="assets/SVG/+.svg" alt="botão de adicionar" class="svg">
            </button>
            <button id="button-remove">
                <img src="assets/SVG/lixeira.svg" alt="botão de remover" class="svg">
            </button>
        </div>
        <div id="task">
            <ul id="to-do">

            </ul>
        </div>
    </div>
</body>
<script src="JavaScript/script.js"></script>
</html>
